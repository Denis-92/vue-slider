    <title>Slider</title>
</head>

<body>

    <!-- ID PER VUE -->
    <div id="app">

        <div class="container">

            <div class="slider-wrapper" tabindex="0">

                <!-- IMMAGINE MAIN -->
                <div class="item">

                    <img :src='slides[selection].image' :alt='slides[selection].title' />

                    <div class="text">
                        <h3> {{ slides[selection].title }} </h3>
                        <p> {{ slides[selection].text }} </p>
                    </div>

                </div>
                <!-- /IMMAGINE MAIN -->

                <!-- IMMAGINI MINIATURA -->
                <div class="thumbs">

                    <div class="prev" @click='scrollUp'></div>

                    <div class="next" @click='scrollDown'></div>

                    <div v-for="(element, index) in slides" class="thumb" :class="{ active: index === selection }">
                        <img :src="element.image" :alt="element.title" />
                    </div>
